<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <div class="stats-contain">
            <div class="details">
                <h1>To Do List</h1>
                <p>let your productive max</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats">
                <p id="Numbers">2/3</p>
            </div>
        </div>
        <div>
            <form action="">
                <input type="text" placeholder="Write your Tasks!!">
                <button type="submit">+</button>
            </form> 
            <ul class="task-list"></ul>
        </div>

        <div class="tasks"></div>
    </div>
        
    <script src="Javascript.js"></script>
</body>
</html>
